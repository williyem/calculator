<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display-screen">
            <div data-displayCompute class="compute"></div>
            <div data-displayAnswer class="answer"></div>

        </div>
        <div class="keypads">
            <button data-clear-all class="span-two">AC</button>
            <button data-delete class="del">DEL</button>
            <button class="operator" data-operator>รท</button>
            <button data-calcNumber class="calcNumber ">1</button>
            <button data-calcNumber class="calcNumber">2</button>
            <button data-calcNumber class="calcNumber ">3</button>
            <button class="operator" data-operator>*</button>
            <button data-calcNumber class="calcNumber">4</button>
            <button data-calcNumber class="calcNumber ">5</button>
            <button data-calcNumber class="calcNumber">6</button>
            <button class="operator" data-operator>+</button>
            <button data-calcNumber class="calcNumber ">7</button>
            <button data-calcNumber class="calcNumber">8</button>
            <button data-calcNumber class="calcNumber ">9</button>
            <button class="operator" data-operator>-</button>
            <button data-calcNumber class="dot">.</button>
            <button data-calcNumber class="calcNumber ">0</button>
            <button data-equals class="span-two-1">=</button>
        </div>
    </div>
    <script src="index.js "></script>
</body>

</html>
